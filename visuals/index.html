<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href = "../visuals/style.css" type = "text/css">
    <script type="text/JavaScript" src="../checking/question.js"></script>
    <script type="text/JavaScript" src="../checking/quiz_controller.js"></script>
    <script type="text/JavaScript" src="../checking/app.js"></script>
</head>
<body onload="init()">
<div class = "grid">
    <div id="quiz">
        <h1>Quiz Time!</h1>
        <hr style="margin-bottom: 20px">

        <p id="question"></p>
        <div class="buttons">
            <button id="btn0" onClick = "onClickButton(event)"><span id ="choice0"></span></button>
            <button id="btn1"  onClick = "onClickButton(event)"><span id ="choice1"></span></button>
            <button id="btn2"  onClick = "onClickButton(event)"><span id ="choice2"></span></button>
            <button id="btn3"  onClick = "onClickButton(event)"><span id ="choice3"></span></button>
        </div>
    </div>
        <hr style="margin-top: 50px">
        <footer>
            <p id ="progress">Question x of y </p>
            <p id='seconds-counter'>Time: x seconds</p>
        </footer>

    </div>
</div>
</body>
</html>
